<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSpeak AI - Pet Emotion Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-image: url('https://thumbs.dreamstime.com/b/group-cats-each-different-personalities-unique-looks-created-generative-ai-276425803.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-color: rgba(255, 255, 255, 0.7); background-blend-mode: overlay; }
        .cat-title h2 { font-family: 'Dancing Script', cursive; }
        #stopBtn.recording { background-color: #e74c3c; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-lg w-full transform transition-all duration-300 hover:scale-105">
    <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="Cat Image" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; margin-bottom: 0.5rem; display: block; margin-left: auto; margin-right: auto;">
    
    <h1 class="text-3xl font-semibold text-gray-800 mb-2">üêæ PetSpeak AI</h1>
    <p class="text-gray-600 mb-8">What is your cat trying to tell you? Record their sound to find out!</p>

    <div class="flex justify-center space-x-4 mb-6">
        <button id="recordBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-110 shadow-lg recording:bg-red-500">Record</button>
        <button id="stopBtn" class="bg-gray-400 text-white font-semibold py-3 px-6 rounded-full cursor-not-allowed shadow-lg">Stop</button>
    </div>

    <audio id="audioPlayer" class="w-full mt-4 hidden"></audio>

    <div class="border-2 border-dashed border-blue-300 rounded-lg p-6 min-h-[100px] bg-blue-50">
        <div id="status" class="text-gray-500 italic mb-4">Ready to listen...</div>
        <div id="predictionMessage" class="text-xl font-semibold text-blue-700"></div>
        <div id="confidence" class="text-sm text-gray-600 mt-2"></div>
    </div>
</div>

<script>
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const statusDiv = document.getElementById('status');
    const predictionMessageDiv = document.getElementById('predictionMessage');
    const confidenceDiv = document.getElementById('confidence');

    let mediaRecorder;
    let audioChunks = [];

    // Request microphone access
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.addEventListener("dataavailable", event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener("stop", () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });

                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.classList.remove('hidden'); // Show the player

                sendForPrediction(audioBlob);
                audioChunks = []; // Reset for next recording
            });

        }).catch(err => {
            console.error("Error accessing microphone:", err);
            statusDiv.textContent = "Error: Microphone access denied.";
            recordBtn.disabled = true;
        });

    recordBtn.addEventListener('click', () => {
        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        recordBtn.classList.add('recording');
        stopBtn.classList.add('recording');
        statusDiv.textContent = "Listening...";
        predictionMessageDiv.textContent = "";
        confidenceDiv.textContent = "";
        audioPlayer.classList.add('hidden'); // Hide audio player for new recording
    });

    stopBtn.addEventListener('click', () => {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        recordBtn.classList.remove('recording');
        stopBtn.classList.remove('recording');
        statusDiv.textContent = "Processing audio...";
    });

    async function sendForPrediction(audioBlob) {
        const formData = new FormData();
        formData.append("audio", audioBlob, "user_recording.webm");

        try {
            // Note: The URL points to the '/predict' endpoint on your server.
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);

            const result = await response.json();

            if (result.error) {
                statusDiv.textContent = "Prediction Error";
                predictionMessageDiv.textContent = result.error;
            } else {
                statusDiv.textContent = "Analysis Complete!";
                predictionMessageDiv.textContent = result.message; // Display the user-friendly message
                confidenceDiv.textContent = `(Confidence: ${result.confidence})`;
            }

        } catch (error) {
            console.error("Error during prediction:", error);
            statusDiv.textContent = "An error occurred.";
            predictionMessageDiv.textContent = "Could not get a prediction from the server.";
        }
    }
</script>

</body>
</html>
